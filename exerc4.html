<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">

</head>
<body>


	<script >

			var media = 6
			var faltas = 20

			var notaaluno = prompt('Digite a nota do aluno(a):')
			var faltasaluno = prompt('Digite as faltas do aluno(a):')

			if(notaaluno >= media && faltasaluno <= faltas){
				document.write('<h1>APROVADO</h1>')
			} else if(notaaluno >= media || faltasaluno >= faltas){
				document.write('<h1>EM EXAME FINAL</h1>')
			}else{
				document.write('<h1>REPROVADO</h1>')
			}
			


	</script>
</body>
</html>
